<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto 5 Tripleten" />
    <meta name="author" content="Jorge" />
    <meta name="keywords" content="html,css,js" />
    <link rel="stylesheet" href="./blocks/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body class="body">
    <div class="popup popup-content-profile">
      <div class="popup__overlay" id="overlay-formprofile"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="profile"
          ><img
            src="./images/botonclose.png"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__edit">
            <label class="form__label">Editar perfil</label>
            <input
              type="text"
              class="form__input"
              placeholder="Nombre"
              id="name"
              required
              minlength="2"
              maxlength="40"
            /><span class="form__line"></span>
            <input
              type="text"
              class="form__input"
              placeholder="Acerca de mi"
              id="about"
              required
              minlength="2"
              maxlength="200"
            /><span class="form__line"></span>
            <button class="popup__add-btn" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-add-card" id="popup-content-add-card">
      <div class="popup__overlay" id="overlay-formcard"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="add"
          ><img
            src="./images/botonclose.png"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__add">
            <label class="form__label">Nuevo lugar</label>
            <input
              type="text"
              class="form__input"
              placeholder="Título"
              id="place"
              required
              minlength="2"
              maxlength="30"
            /><span class="form__line"></span>
            <input
              type="url"
              class="form__input"
              placeholder="Enlace a la imagen"
              id="link"
              required
            /><span class="form__line"></span>
            <button class="popup__add-btn">Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-imagen">
      <div class="popup__overlay" id="overlay-card"></div>
      <div class="popup__content-imagen">
        <a class="popup__close-btn" id="imagen"
          ><img
            src="./images/botonclose.png"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <img src=" " alt="" class="popup__body-imagen" />
          <p class="popup__body-title"></p>
        </div>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logo del encabezado"
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>
      <main class="main">
        <nav class="nav">
          <img
            src="./images/profile.jpg"
            alt="Imagen de perfil"
            class="nav__profile-avatar"
          />
          <div class="nav__profile">
            <ul class="nav__profile-list">
              <li>
                <h1 class="nav__profile-nombre">Jacques Cousteau</h1>
              </li>
              <li>
                <h2 class="nav__profile-about">Explorador</h2>
              </li>
            </ul>
            <a id="btnedit" class="nav__button nav__button-edit">
              <img
                src="./images/botoneditar.png"
                alt="Imagen de edicion"
                class="nav__edit-button"
              />
            </a>
          </div>
          <a id="btnadd" class="nav__button nav__button-add">
            <img
              src="./images/botonañadir.png"
              alt="Imagen de agregar"
              class="nav__add-button"
            />
          </a>
        </nav>
        <section class="elements"></section>
        <template class="template-cards">
          <div class="element">
            <a href="#">
              <img
                src="./images/Trash.png"
                alt="Boton Eliminar"
                class="element__icon-delete"
              />
            </a>
            <a href="#" class="element__popup-image"
              ><img src=" " alt="" class="element__imagen"
            /></a>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <a>
                <img
                  src="./images/Megusta.png"
                  alt="Boton Me gusta"
                  class="element__icon-like"
                />
              </a>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">&#169;2020 Jorge</footer>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
