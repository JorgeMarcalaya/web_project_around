<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto Tripleten" />
    <meta name="author" content="Jorge" />
    <meta name="keywords" content="html,css,js" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body class="body">
    <div class="popup popup-content-profile">
      <div class="popup__overlay" id="overlay-formprofile"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="profile"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton
          de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__edit">
            <label class="form__label">Editar perfil</label>
            <input
              type="text"
              class="form__input"
              placeholder="Nombre"
              id="name"
              required
              minlength="2"
              maxlength="40"
            /><span class="form__line"></span>
            <input
              type="text"
              class="form__input"
              placeholder="Acerca de mi"
              id="about"
              required
              minlength="2"
              maxlength="200"
            /><span class="form__line"></span>
            <button class="popup__add-btn" type="submit" id="profilebutton">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-add-card" id="popup-content-add-card">
      <div class="popup__overlay" id="overlay-formcard"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="add"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__add">
            <label class="form__label">Nuevo lugar</label>
            <input
              type="text"
              class="form__input"
              placeholder="Título"
              id="place"
              required
              minlength="2"
              maxlength="30"
            /><span class="form__line"></span>
            <input
              type="url"
              class="form__input"
              placeholder="Enlace a la imagen"
              id="link"
              required
            /><span class="form__line"></span>
            <button class="popup__add-btn" id="cardbutton">Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-imagen">
      <div class="popup__overlay" id="overlay-card"></div>
      <div class="popup__content-imagen">
        <a class="popup__close-btn" id="imagen"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <img src=" " alt="" class="popup__body-imagen" />
          <p class="popup__body-title"></p>
        </div>
      </div>
    </div>
    <div class="popup popup-content-eraser">
      <div class="popup__overlay" id="overlay-formcard"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="add"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__add">
            <label class="form__label">¿Estás seguro?</label>
            <button class="popup__add-btn" id="trashcard">Si</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-eraser">
      <div class="popup__overlay" id="overlay-formcard"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="add"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__add">
            <label class="form__label">¿Estás seguro?</label>
            <button class="popup__add-btn" id="trashcard">Si</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-content-perfil">
      <div class="popup__overlay" id="overlay-formcard"></div>
      <div class="popup__content">
        <a class="popup__close-btn" id="add"
          ><img
            src="<%= require('./images/botonclose.png')%>"
            alt="Boton de cierre"
            class="popup__close-icon"
        /></a>
        <div class="popup__body">
          <form class="form" id="form__add">
            <label class="form__label">Cambiar foto de perfil</label>
            <input
              type="url"
              class="form__input"
              placeholder="Enlace a la imagen"
              id="photo"
              required
            /><span class="form__line"></span>
            <button class="popup__add-btn" id="editPhoto">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/logo.png')%>"
          alt="Logo del encabezado"
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>
      <main class="main">
        <nav class="nav">
          <div class="nav__overlay" id="overlay-editprofile"></div>
          <div class="nav__profile-container">
            <img src="" alt="Imagen de perfil" class="nav__profile-avatar" />
            <img
              src="<%= require('./images/botoneditar.png')%>"
              alt="Imagen de editar perfil"
              class="nav__edit-perfil"
            />
          </div>
          <div class="nav__profile">
            <ul class="nav__profile-list">
              <li>
                <h1 class="nav__profile-nombre"></h1>
              </li>
              <li>
                <h2 class="nav__profile-about"></h2>
              </li>
            </ul>
            <a id="btnedit" class="nav__button nav__button-edit">
              <img
                src="<%= require('./images/botoneditar.png')%>"
                alt="Imagen de edicion"
                class="nav__edit-button"
              />
            </a>
          </div>
          <a id="btnadd" class="nav__button nav__button-add">
            <img
              src="<%= require('./images/botonañadir.png')%>"
              alt="Imagen de agregar"
              class="nav__add-button"
            />
          </a>
        </nav>
        <section class="elements"></section>
        <template class="template-cards">
          <div class="element">
            <a href="#">
              <img
                src="<%= require('./images/Trash.png')%>"
                alt="Boton Eliminar"
                class="element__icon-delete"
              />
            </a>
            <a href="#" class="element__popup-image"
              ><img src=" " alt="" class="element__imagen"
            /></a>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <a>
                <img
                  src="<%= require('./images/Megusta.png')%>"
                  alt="Boton Me gusta"
                  class="element__icon-like"
                />
                <p class="element__count-like"></p>
              </a>
            </div>
          </div>
        </template>
      </main>
      <script type="module" src="../scripts/Card.js"></script>
      <script type="module" src="../scripts/PopupWithConfirmation.js"></script>
      <footer class="footer">&#169;2020 Jorge</footer>
    </div>
  </body>
</html>
